<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Rater</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #eee;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 30px;
            color: #e94560;
        }
        h2 {
            margin: 30px 0 15px;
            color: #aaa;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #242424;
            color: #fff;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #e94560;
        }
        button {
            padding: 12px 24px;
            background: #e94560;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #d63850;
        }
        .sessions-list {
            margin-top: 30px;
        }
        .session-item {
            padding: 15px;
            background: #242424;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .session-info {
            flex: 1;
        }
        .session-info .rater {
            color: #e94560;
            font-weight: 600;
        }
        .session-info .file {
            color: #aaa;
            font-size: 14px;
        }
        .session-status {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .session-status.complete {
            background: #4caf50;
        }
        .session-status.incomplete {
            background: #ff9800;
        }
        a {
            color: #5ba3ec;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Highlight Rater</h1>

    <form action="/rate" method="GET">
        <div class="form-group">
            <label for="rater">Your Name</label>
            <input type="text" id="rater" name="rater" required placeholder="Enter your name...">
        </div>

        <div class="form-group">
            <label for="chapters">Chapters File</label>
            <select id="chapters" name="chapters" required>
                <option value="">Select a chapters file...</option>
                {% for file in chapters_files %}
                <option value="{{ file }}">{{ file }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Start Rating</button>
    </form>

    {% if sessions %}
    <div class="sessions-list">
        <h2>Recent Sessions</h2>
        {% for session in sessions %}
        <div class="session-item">
            <div class="session-info">
                <span class="rater">{{ session.rater_name }}</span>
                <span class="file">{{ session.chapters_file }}</span>
            </div>
            <span class="session-status {{ 'complete' if session.completed_at else 'incomplete' }}">
                {{ 'Complete' if session.completed_at else 'In Progress' }}
            </span>
            {% if not session.completed_at %}
            <a href="/rate?rater={{ session.rater_name }}&chapters={{ session.chapters_file }}">Resume</a>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
